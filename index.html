<!DOCTYPE html>
  <html>
    <head>
		<title> My first Leaflet map </title>
		<link rel="stylesheet" href="main.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    </head>
  <body>
    <H1>Example</H1>
	<div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js"></script>
		<script>
			//initialize the map         
			var map = L.map('map').setView([51.9741, 5.6600], 15);

			//Create baselayer - tiles         
			var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
				attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
				maxZoom: 20
			}
			);
  
			// Add base layer to map
			backgroundMap.addTo(map);
			
			// Hash in URL
			var hash = new L.Hash(map);
			
			// Add markers
			var marker = L.marker([51.98514, 5.66647]).addTo(map);
			
			var forum = L.marker([ 51.98531, 5.66361]).addTo(map);
			
			// Add pop-ups
			var popup = "Forum Building WUR";
			forum.bindPopup(popup); 
			
			// Add circle
			var circle =  L.circle([51.98514, 5.66647], 500, {
				color: 'red',
				fillColor: '#f03',
				fillOpacity: 0.5
				}).addTo(map);
		</script>
  </body>
</html>
